<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="robots" content="noindex, nofollow">
</head>

<body class="w-screen bg-gray-100">
    <div id="headerNavBar"></div>
    <div>
        <img src="/images/PianoBanner.png"/>
    </div>
    <div class="w-full px-[20%] py-4 bg-white">
        <div class="w-full grid grid-cols-5 px-2">
            <h1 class="font-semibold ">Filters/Categories</h1>
            <h1 id="productCount" class="font-semibold col-span-3"></h1>
            <div class="flex flex-row gap-4 justify-end"> 
                <h1 class="font-semibold">Sort By:</h1>
                <select class="w-[50%] bg-gray-100 rounded border px-1">
                    <option>Relevant</option>
                    <option>Sale</option>
                    <option>Price: Lowest to Highest</option>
                    <option>Price: Highest to Lowest</option>
                </select>
            </div>
        </div>
    </div>
    <div class="w-full px-[20%] py-4">
        <div class="w-full grid grid-cols-5">
            <div id="dropdownContainer" class="flex flex-col gap-5">
                <div class="dropdown pr-4 w-full">
                    <div class="bg-white py-4 flex flex-col px-2 py-1">   
                        <button class="dropdownButton flex flex-row justify-between">
                            <p class="font-semibold tracking-tighter">Price Range</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black duration-500" fill="none"  stroke="currentColor" stroke-width="1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="dropdownOptions flex flex-col justify-start max-h-0 overflow-hidden transition-all duration-700 ease-in-out ">
                            <button class="font-light mr-auto">Range 1</button>
                            <button class="font-light mr-auto">Range 2</button>
                            <button class="font-light mr-auto">Range 3</button>
                            <button class="font-light mr-auto">Range 4</button>
                        </div>
                    </div>
                </div>
                <div class="dropdown pr-4 w-full">
                    <div class="bg-white py-4 flex flex-col px-2 py-1">   
                        <button class="dropdownButton flex flex-row justify-between">
                            <p class="font-semibold tracking-tighter">In Stock</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black duration-500" fill="none"  stroke="currentColor" stroke-width="1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="dropdownOptions flex flex-col justify-start max-h-0 overflow-hidden transition-all duration-700 ease-in-out ">
                            <button class="font-light mr-auto">Location 1 (300)</button>
                            <button class="font-light mr-auto">Location 2 (64)</button>
                            <button class="font-light mr-auto">Location 3 (53)</button>
                            <button class="font-light mr-auto">Location 4 (23)</button>
                        </div>
                    </div>
                </div>
                <div class="dropdown pr-4 w-full">
                    <div class="bg-white py-4 flex flex-col px-2 py-1">   
                        <button class="dropdownButton flex flex-row justify-between">
                            <p class="font-semibold tracking-tighter">Brand</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black duration-500" fill="none"  stroke="currentColor" stroke-width="1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="dropdownOptions flex flex-col justify-start max-h-0 overflow-hidden transition-all duration-700 ease-in-out ">
                            <button class="font-light mr-auto">Brand 1</button>
                            <button class="font-light mr-auto">Brand 2</button>
                            <button class="font-light mr-auto">Brand 3</button>
                        </div>
                    </div>
                </div>
                <div class="dropdown pr-4 w-full">
                    <div class="bg-white py-4 flex flex-col px-2 py-1">   
                        <button class="dropdownButton flex flex-row justify-between">
                            <p class="font-semibold tracking-tighter">Size</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black duration-500" fill="none"  stroke="currentColor" stroke-width="1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="dropdownOptions flex flex-col justify-start max-h-0 overflow-hidden transition-all duration-700 ease-in-out ">
                            <button class="font-light mr-auto">49 key</button>
                            <button class="font-light mr-auto">61 key</button>
                            <button class="font-light mr-auto">88 key</button>
                            <button class="font-light mr-auto">mini/micro</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="products" class="grid col-span-4 grid-cols-4 gap-2">
                <div class="bg-white border object-center overflow-hidden px-4 py-2 text-center">
                    <div class="flex justify-center items-center overflow-hidden h-[250px]">
                        <img class="object-contain mx-auto scale-[1] " src="/images/Prophet 5.jpg"/>
                    </div>
                    <p class="text-lg font-semibold tracking-tighter leading-tight">Dave Smith Prophet 5 - 8 voice</p>
                    <p class="text-gray-400 py-4">DSP-58V</p>
                    <p class="text-3xl font-bold tracking-tighter pb-4">$2400</p>
                    <button class="w-full bg-black rounded py-2 text-white hover:bg-black/70 duration-300">Add To Cart</button>
                </div>
                <div class="bg-white border object-center overflow-hidden px-4 py-2 text-center">
                    <div class="flex justify-center items-center overflow-hidden h-[250px]">
                        <img class="object-contain mx-auto scale-[1] " src="/images/Prophet-6.avif"/>
                    </div>
                    <p class="text-lg font-semibold tracking-tighter leading-tight">Dave Smith Prophet 6 - 16 voice</p>
                    <p class="text-gray-400 py-4">DSP-616V</p>
                    <p class="text-3xl font-bold tracking-tighter pb-4">$3500</p>
                    <button class="w-full bg-black rounded py-2 text-white hover:bg-black/70 duration-300">Add To Cart</button>
                </div>
                <div class="bg-white border object-center overflow-hidden px-4 py-2 text-center">
                    <div class="flex justify-center items-center overflow-hidden h-[250px]">
                        <img class="object-contain mx-auto scale-[1] " src="/images/Rev2.webp"/>
                    </div>
                    <p class="text-lg font-semibold tracking-tighter leading-tight">Dave Smith Prophet Rev2 - 16 voice</p>
                    <p class="text-gray-400 py-4">DSP-R216V</p>
                    <p class="text-3xl font-bold tracking-tighter pb-4">$2700</p>
                    <button class="w-full bg-black rounded py-2 text-white hover:bg-black/70 duration-300">Add To Cart</button>
                </div>
                <div class="bg-white border object-center overflow-hidden px-4 py-2 text-center">
                    <div class="flex justify-center items-center overflow-hidden h-[250px]">
                        <img class="object-contain mx-auto scale-[1] " src="/images/Prophet 5.jpg"/>
                    </div>
                    <p class="text-lg font-semibold tracking-tighter leading-tight">Dave Smith Prophet 5 - 8 voice</p>
                    <p class="text-gray-400 py-4">DSP-58V</p>
                    <p class="text-3xl font-bold tracking-tighter pb-4">$2400</p>
                    <button class="w-full bg-black rounded py-2 text-white hover:bg-black/70 duration-300">Add To Cart</button>
                </div>
                <div class="bg-white border object-center overflow-hidden px-4 py-2 text-center">
                    <div class="flex justify-center items-center overflow-hidden h-[250px]">
                        <img class="object-contain mx-auto scale-[1] " src="/images/Rev2.webp"/>
                    </div>
                    <p class="text-lg font-semibold tracking-tighter leading-tight">Dave Smith Prophet Rev2 - 16 voice</p>
                    <p class="text-gray-400 py-4">DSP-R216V</p>
                    <p class="text-3xl font-bold tracking-tighter pb-4">$2700</p>
                    <button class="w-full bg-black rounded py-2 text-white hover:bg-black/70 duration-300">Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="flex flex-row justify-end py-4">
                <button class="px-2 text-2xl font-light bg-white rounded-l hover:bg-gray-200 duration-300 border">&lt;</button>
                <button class="px-3 py-1 bg-red-600 text-white border">1</button>
                <button class="px-2 text-2xl font-light bg-white rounded-r hover:bg-gray-200 duration-300 border">&gt;</button>
            </div>
        </div>
    </div>
    <div id="cartDrawer"></div>
    <div id="signup"></div>
    <div id="footer"></div>

    <script>
        const dropdowns = document.getElementById("dropdownContainer");

        dropdowns.querySelectorAll('.dropdown').forEach(dropdown => {
            const dropdownButton = dropdown.querySelector(".dropdownButton");
            const dropdownIcon = dropdownButton.querySelector('svg');
            const dropdownOptions = dropdown.querySelector(".dropdownOptions");
            let dropdownIsActive = false;

            dropdownButton.addEventListener('click', () => {
                dropdownIsActive = !dropdownIsActive;

                dropdownIcon.classList.toggle("rotate-180", dropdownIsActive);
                dropdownOptions.classList.toggle('max-h-0', !dropdownIsActive);
                dropdownOptions.classList.toggle('max-h-[200px]', dropdownIsActive);
            });
        });
        
        const numberOfProducts = document.getElementById("products");
        let itemCount = numberOfProducts.children.length;
        const display =  document.getElementById("productCount");
        display.textContent = `${itemCount} items found`;

        fetch('/partials/cartDrawer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('cartDrawer').innerHTML = html;
            });
        fetch('/partials/headerNavBar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('headerNavBar').innerHTML = html;

                const currentPath = window.location.pathname;
                console.log(currentPath);
                const navBar = document.querySelector('#navBarItems')

                for (const child of navBar.children) {
                    const link = child.querySelector('a');
                    // console.log(link.getAttribute('href'));
                    if (link.getAttribute('href') == currentPath) {
                        console.log("Match at link:", link);
                        link.classList.add("text-red-500");
                    }
                    else {
                        link.classList.remove("text-red-500");
                    }
                }

                const cartButton = document.getElementById("cart");
                const cartDrawer = document.getElementById("cartDrawerDiv");
                const cartExit = document.getElementById("cartDrawerExit");
                const cartView = document.getElementById("cartWindow");

                cartButton.addEventListener('click', toggleCartDrawer);
                cartExit.addEventListener('click', toggleCartDrawer);
                cartDrawer.addEventListener('click',  toggleCartDrawer);
                cartView.addEventListener('click', (e) => e.stopPropagation());

                function toggleCartDrawer() {
                    cartDrawer.classList.toggle('max-w-[0%]');
                    cartDrawer.classList.toggle('opacity-0');
                    cartDrawer.classList.toggle('opacity-100');
                }

                const codeInputButton = document.getElementById("codeInputButton");
                const promoCodeInput = document.getElementById("promoCodeInput");
                
                codeInputButton.addEventListener('click', () => {
                    promoCodeInput.classList.toggle("hidden");
                    codeInputButton.classList.toggle("rotate-180");
                })
            });

        fetch('/partials/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
        fetch('/partials/signup.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('signup').innerHTML = html;
            });
    </script>
</body>
</html>
