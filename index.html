<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="robots" content="noindex, nofollow">
</head>

<body class="w-screen">
    <div id="headerNavBar"></div>
    <div class="w-full relative">
        <img src="/images/HomeHeroBanner.png"/>
        <button class="absolute bottom-[25%] left-[43%] text-white text-xl font-semibold bg-black/70 hover:bg-black/80 py-2 px-4 rounded border-2 border-gray-400 z-20 w-[14%] duration-300">Book Studio Session Here</button>
    </div>
    <script>
        fetch('partials/headerNavBar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('headerNavBar').innerHTML = html;

                const currentPath = window.location.pathname;
                console.log(currentPath);
                const navBar = document.querySelector('#navBarItems')

                for (const child of navBar.children) {
                    const link = child.querySelector('a');
                    // console.log(link.getAttribute('href'));
                    if (link.getAttribute('href') == currentPath) {
                        console.log("Match at link:", link);
                        link.classList.add("text-red-500");
                    }
                    else {
                        link.classList.remove("text-red-500");
                    }
                }
            });
    </script>
</body>
</html>
